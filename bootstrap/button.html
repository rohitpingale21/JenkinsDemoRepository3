<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <!-- Simple button -->
        <div class="display-6">Simple button</div>
        
        <button type="button">Simple button</button>
        <button class="btn" type="button">Simple button</button>
        <button class="btn btn-primary" type="button">Simple button</button>
        <button class="btn btn-danger" type="button">Simple button</button>
        <button class="btn btn-success" type="button">Simple button</button>
        <button class="btn btn secondary" type="button">Simple button</button>
        <hr>
        <!-- Button with Hover effect -->
        <div class="display-6">Button with Hover effect</div>

        <button class="btn btn-outline-secondary" type="button">Simple button</button>
        <button class="btn btn-outline-primary" type="button">Simple button</button>
        <button class="btn btn-outline-success" type="button">Simple button</button>
        <button class="btn btn-outline-warning" type="button">Simple button</button>
        <hr>
        <!-- Button size classes -->
        <div class="display-6">Button size classes</div>

        <button class="btn btn-primary btn-lg" type="button">Large button</button>
        <button class="btn btn-primary" type="button">Simple button</button>
        <button class="btn btn-primary btn-sm" type="button">Simple button</button>
        <hr>
        <!-- Button with full width -->
        <div class="display-6">Button with full width</div>

        <div class="d-grid">
            <button class="btn btn-primary" type="button">D-grid button</button>
        </div>
        <hr>
        <!-- Spinner classes -->
        <div class="display-6">Spinner classes</div>

        <span class="spinner-border"></span>
        <span class="spinner-border text-primary"></span>
        <span class="spinner-border spinner-border sm text-primary"></span>
        <hr>
        <!-- including spinner in button -->
        <div class="display-6">Including spinner in button</div>

        <button type="button" class="btn btn-outline-info">
            <span class="spinner-border spinner-border sm text-danger"></span>Loading...
        </button>
        <hr>
        <!-- spinner-grow -->
        <div class="display-6">Spinner-grow</div>

        <span class="spinner-grow"></span>
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow spinner-grow sm text-primary"></span>
        <hr>
        <!-- including spinner-grow in button -->
        <div class="display-6">Including spinner-grow in button</div>

        <button type="button" class="btn btn-outline-info">
            <span class="spinner-grow spinner-grow sm text-danger"></span>Loading...
        </button>
    </div>
</body>
</html>
