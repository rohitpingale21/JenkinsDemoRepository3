<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form class="was-validated">
            <div class="form-group">
                <label class="form-label">Enter your Full name:</label>
                <input type="text" name="fname" placeholder="Enter your Fullname" class="form-control" required>
                <span class="valid-feedback">Correct data inserted</span>
                <span class="invalid-feedback">Incorrect data inserted</span>
            </div>
            <div class="form-group">
                <label class="form-label">Enter your contact:</label>
                <input type="tel" name="Contact" class="form-control" pattern="[0-9]{10}" required>
                <span class="valid-feedback">Correct data inserted</span>
                <span class="invalid-feedback">Incorrect data inserted</span>
            </div>
            <div class="form-group">
                <label class="form-label">Enter your email:</label>
                <input type="email" name="mymail" placeholder="Enter your email" class="form-control" required>
                <span class="valid-feedback">Correct data inserted</span>
                <span class="invalid-feedback">Incorrect data inserted</span>
            </div>
            <div class="form-group">
                <label class="form-label">Enter your Password:</label>
                <input type="password" name="mymail" placeholder="Enter your Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <span class="valid-feedback">Correct data inserted</span>
                <span class="invalid-feedback">Incorrect data inserted</span>
            </div>
            <label>Your gender:</label>
            <div class="form-check-group">
                <label class="form-check-label">
                <input type="radio" name="gender" class="formcheck-input" value="male" required> Male
            </label>
            </div>
            <div class="form-check-group">
                <label class="form-check-label">
                <input type="radio" name="gender" class="formcheck-input" value="female" required> Female
            </label>
            </div>
            <hr>
            <div class="form-check-group">
                <label class="form-check-label">
                <input type="checkbox" name="term" class="formcheck-input" required>*Accept tTerms adn Conditions
            </label>
            </div>
            <hr>
            <button class="btn btn-outline-success mt-3" type="submit">Submit</button>
        </form>

    </div>
</body>
</html>
